<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Music Card Project</title>
  </head>
  <body>
    <div id="song-card">
      <div id="song-card-overlay"></div>
      <img
        src="https://m.media-amazon.com/images/I/61nJEQc9mGL._AC_SL1001_.jpg"
        alt="David Bowie Album Cover"
      />
      <div id="song-card-info">
        <div id="song-card-info-artist">David Bowie</div>
        <div id="song-card-info-album">Alaaddin Sane</div>
        <div id="song-card-info-title">Let's Spend The Night Together</div>
      </div>
      <div id="song-card-play">
        <div id="triangle"></div>
      </div>
    </div>
  </body>
</html>
